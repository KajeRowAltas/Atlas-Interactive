<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · Oji Interface</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/dark.css" />
  <script defer type="module" src="js/app.js"></script>
</head>
<body class="login-wrapper">
  <div class="login-card">
    <div class="logo">
      <img src="assets/Atlas_Logo.png" alt="Oji" width="72" height="72" />
      <h1>Oji Portal</h1>
    </div>
    <p>Atlas Interactive workspace login. Use the daily access password to begin.</p>
    <form id="login-form">
      <label>
        Access Password
        <input type="password" name="password" placeholder="Enter access key" autocomplete="current-password" required />
      </label>
      <button type="submit">Enter the Horizon</button>
    </form>
    <small>Protected entry · surreal security protocols active.</small>
  </div>
</body>
</html>
